<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Achados e Perdidos</title>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <nav class="main-navbar">
        <ul>
            <img src="logo/image.png" width="165" alt="Logo">
        </ul>
    </nav>
    
    <div class="linhaHorizontal"></div>

    <div class="layout-container">
        
        <main class="main-content-area">
            
            <div class="login-container">
                <h1>Acesso ao Sistema</h1>
                
                <!-- FORM COM ID CORRETO -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <div class="login-links">
                        <a href="#">Esqueceu sua senha?</a>
                        <span>•</span>
                        <a href="cadastrar.html">Não tem conta? Cadastre-se</a>
                    </div>
                </form>
            </div>
            
        </main>
        
    </div> 
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
            <span>•</span>
            <a href="#"><i class="fas fa-envelope"></i> Contato</a>
            <span>•</span>
            <a href="#"><i class="fas fa-info-circle"></i> Sobre</a>
        </div>
        <div class="copyright">
            <p>© 2025 Achados e Perdidos Online</p>
        </div>
    </footer>

    <!-- SCRIPT DE LOGIN INTEGRADO COM BACKEND -->
    <script>
        const API_URL = "https://back1-yktp.onrender.com/api/auth/login";

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value;

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (!response.ok) {
                    alert(result.error || "Credenciais inválidas.");
                    return;
                }

                // Salva token para futuras páginas
                localStorage.setItem("token", result.token);
                localStorage.setItem("user", JSON.stringify(result.usuario));

                // Redireciona para página home
                window.location.href = "home.html";

            } catch (err) {
                alert("Erro ao conectar ao servidor.");
                console.error(err);
            }
        });
    </script>

</body>
</html>
