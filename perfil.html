        <main class="main-content-area">
            <h1>Meu Perfil</h1>
            
            <section class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user-circle"></i>
                    </div>
                <div class="profile-info">
                    <h2>Nome Completo do Usuário</h2>
                    <p>Matrícula: 202402398</p>
                </div>
                <button class="btn-edit-profile"><i class="fas fa-edit"></i> Editar Perfil</button>
            </section>
            
            <section class="profile-details">
                <h2>Detalhes da Conta</h2>
                
                <div class="detail-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" value="Nome Completo" disabled>
                </div>
                
                <div class="detail-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="usuario@email.com" disabled>
                </div>
                
                <div class="detail-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" value="(99) 99999-9999" disabled>
                </div>

                <div class="detail-group">
                    <label for="localizacao">Campus:</label>
                    <input type="text" id="localizacao" value="Campus Principal" disabled>
                </div>
                
                <button class="btn-change-password">Alterar Senha</button>
            </section>
            
        </main>
