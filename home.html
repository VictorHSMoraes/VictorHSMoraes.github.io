<!-- ====================== SCRIPTS ====================== -->
<script src="api.js"></script>

<script>
// ðŸ”’ 1) Bloqueia acesso se nÃ£o estiver logado
if (!localStorage.getItem("token")) {
    window.location.href = "index.html";
}

// ðŸ”„ 2) Carregar itens automaticamente
document.addEventListener("DOMContentLoaded", carregarItens);

async function carregarItens() {
    const lista = document.getElementById("listaItens");
    lista.innerHTML = "<p>Carregando itens...</p>";

    const itens = await apiRequest("/itens", "GET");

    if (!Array.isArray(itens)) {
        lista.innerHTML = "<p>Erro ao carregar itens.</p>";
        return;
    }

    lista.innerHTML = "";

    itens.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("item-card");

        const imgSrc = item.imagem 
            ? `http://localhost:3000/uploads/${item.imagem}` 
            : "img/sem-imagem.png";

        card.innerHTML = `
            <img src="${imgSrc}" alt="${item.titulo}">
            <div class="item-info">
                <h4>${item.titulo}</h4>
                <p><i class="fas fa-calendar-alt"></i> ${item.data_ocorrido || "Sem data"}</p>
                <p><i class="fas fa-map-marker-alt"></i> ${item.Local?.nome || "NÃ£o informado"}</p>
            </div>
        `;

        lista.appendChild(card);
    });
}

// âž• BotÃ£o Registrar Item
document.querySelector(".btn-register").addEventListener("click", () => {
    window.location.href = "registrar.html";
});

// ðŸšª Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
});

</script>
