<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- NAVBAR SUPERIOR -->
    <nav class="main-navbar">
        <ul>
            <img src="logo/image.png" width="165" alt="Logo">
            <li><a href="home.html">Inicio</a></li>
            <li><a href="perdidos.html">Itens Perdidos</a></li>
            <li><a href="resgatados.html">Itens Resgatados</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="registrar.html" class="diferente">+ Registrar Item</a></li>
        </ul>
    </nav>

    <div class="linhaHorizontal"></div>

    <!-- CONTAINER PRINCIPAL DA PÁGINA -->
    <div class="layout-container">

        <!-- MENU LATERAL -->
        <nav class="menuvertical">
            <a href="home.html" class="active-sidebar"><i class="fas fa-home"></i> Inicial</a>
            <a href="perdidos.html"><i class="fas fa-search-minus"></i> Itens Perdidos</a>
            <a href="resgatados.html"><i class="fas fa-search-plus"></i> Itens Resgatados</a>
            <a href="perfil.html"><i class="fas fa-cog"></i> Configurações</a>
            <a href="index.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </nav>

        <!-- ÁREA PRINCIPAL DE CONTEÚDO -->
        <main class="main-content-area">

            <section class="search-section">
                <h1>Achados e Perdidos Online</h1>

                <div class="search-bar">
                    <button class="btn-register">Registrar Item</button>
                    <input type="text" id="searchInput" placeholder="Pesquisar Item">
                    <button class="btn-search"><i class="fas fa-search"></i> Pesquisar Item</button>
                </div>

                <h2>Últimos Itens</h2>
            </section>

            <!-- LISTA DE ITENS (DINÂMICA) -->
           <section class="items-list" id="itemsContainer"></section>


        </main>

        <!-- SIDEBAR DIREITA -->
        <aside class="filter-sidebar">
            <h3>Listagem de Itens</h3>
            <div class="filter-group">
                <select>
                    <option value="" disabled selected>Categorias</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="garrafinha">Garrafinha</option>
                    <option value="vestuario">Vestuário</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="filter-group">
                <select>
                    <option>Local</option>
                </select>
            </div>

            <div class="filter-group date-filter">
                <input type="date">
                <button><i class="fas fa-search"></i></button>
            </div>
        </aside>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
            <span>•</span>
            <a href="#"><i class="fas fa-envelope"></i> Contato</a>
            <span>•</span>
            <a href="#"><i class="fas fa-info-circle"></i> Sobre</a>
        </div>
        <div class="copyright">
            <p>© 2025 Achados e Perdidos Online</p>
        </div>
    </footer>


<!-- ====================== SCRIPTS ====================== -->
<script>
const API_URL = "https://back1-yktp.onrender.com/api";

// Impede acesso sem login
if (!localStorage.getItem("token")) {
    window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", carregarItens);

// Função principal
async function carregarItens() {
    const container = document.getElementById("itemsContainer");
    container.innerHTML = "<p>Carregando itens...</p>";

    try {
        const resposta = await fetch(`${API_URL}/itens`);
        const itens = await resposta.json();

        container.innerHTML = "";

        itens.forEach(item => {
            const imagem = item.imagem
                ? `${API_URL.replace("/api", "")}/uploads/${item.imagem}`
                : "img/sem-imagem.png";

            const card = `
                <div class="item-card">
                    <img src="${imagem}" alt="${item.titulo}">
                    <div class="item-info">
                        <h4>${item.titulo}</h4>
                        <p><i class="fas fa-calendar-alt"></i> ${item.data_ocorrido || "Data não informada"}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${item.Local?.nome || "Local não informado"}</p>
                    </div>
                </div>
            `;

            container.innerHTML += card;
        });

    } catch (erro) {
        console.error("Erro ao carregar itens:", erro);
        container.innerHTML = "<p>Erro ao carregar itens.</p>";
    }
}

// Botão registrar item
document.querySelector(".btn-register").addEventListener("click", () => {
    window.location.href = "registrar.html";
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
});
</script>

</body>
</html>
