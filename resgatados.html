</head>

<body>

    <nav class="main-navbar">
        <ul>
            <img src="logo/image.png" width="165" alt="Logo">
            <li><a href="home.html">Inicio</a></li>
            <li><a href="perdidos.html">Itens Perdidos</a></li>
            <li><a href="resgatados.html" class="diferente">Itens Resgatados</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="registrar.html" class="diferente">+ Registrar Item</a></li>
        </ul>
    </nav>

    <div class="linhaHorizontal"></div>

    <div class="layout-container">

        <nav class="menuvertical">
            <a href="home.html"><i class="fas fa-home"></i> Inicial</a>
            <a href="perdidos.html"><i class="fas fa-search-minus"></i> Itens Perdidos</a>
            <a href="resgatados.html" class="active-sidebar"><i class="fas fa-search-plus"></i> Itens Resgatados</a>

            <a href="login.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </nav>

        <main class="main-content-area">
            <section class="search-section">
                <h1>Itens Resgatados</h1>
            </section>

            <section class="itens-list" id="itemsContainer"></section>
        </main>

    </div>

<script>
const API_URL = "https://back1-yktp.onrender.com";

async function carregarItens() {
    try {
        const resposta = await fetch(`${API_URL}/api/itens?status=2`); // status 2 = encontrado/resgatado
        const itens = await resposta.json();

        const container = document.getElementById("itemsContainer");
        container.innerHTML = "";

        itens.forEach(item => {
            const imagem = item.imagem
                ? `${API_URL.replace("/api", "")}/uploads/${item.imagem}`
                : "img/sem-imagem.png";

            const card = `
                <div class="item-card">
                    <img src="${imagem}" alt="${item.titulo}">
                    <div class="item-info">
                        <h4>${item.titulo}</h4>
                        <p><i class="fas fa-calendar-alt"></i> ${item.data_ocorrido || "Data não informada"}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${item.Local?.nome || "Local não informado"}</p>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });

    } catch (erro) {
        console.error("Erro ao carregar itens:", erro);
    }
}

carregarItens();
</script>

</body>
</html>
