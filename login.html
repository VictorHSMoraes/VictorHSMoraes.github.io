<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Achados e Perdidos</title>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <nav class="main-navbar">
        <ul>
            <img src="logo/image.png" width="165" alt="Logo">
        </ul>
    </nav>
    
    <div class="linhaHorizontal"></div>

    <div class="layout-container">
        
        <main class="main-content-area">
            
            <div class="login-container">
                <h1>Acesso ao Sistema</h1>
                
                <form class="login-form" action="home.html"> 
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <div class="login-links">
                        <a href="#">Esqueceu sua senha?</a>
                        <span>•</span>
                        <a href="cadastrar.html">Não tem conta? Cadastre-se</a>
                    </div>
                </form>
            </div>
            
        </main>
        
    </div> 
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
            <span>•</span>
            <a href="#"><i class="fas fa-envelope"></i> Contato</a>
            <span>•</span>
            <a href="#"><i class="fas fa-info-circle"></i> Sobre</a>
        </div>
        <div class="copyright">
            <p>© 2025 Achados e Perdidos Online</p>
        </div>
    </footer>

<script src="api.js"></script>
<script>
document.getElementById("loginForm")?.addEventListener("submit", async (e)=>{
 e.preventDefault();
 const email = document.getElementById("email").value;
 const senha = document.getElementById("senha").value;
 const r = await apiRequest("/auth/login","POST",{email,senha});
 if(r.token){ localStorage.setItem("token", r.token); location.href="home.html"; }
 else alert(r.error||"Erro");
});
</script>

<script>
document.getElementById("loginForm")?.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const result = await apiRequest("/auth/login", "POST", { email, senha });
    if (result.token) {
        localStorage.setItem("token", result.token);
        window.location.href = "index.html";
    } else {
        alert(result.error || "Erro no login");
    }
});
</script>
</body>

</html>
