<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Achados e Perdidos</title>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="cadastrar.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <nav class="main-navbar">
        <ul>
            <img src="logo/image.png" width="165" alt="Logo">
        </ul>
    </nav>
    
    <div class="linhaHorizontal"></div>

    <div class="layout-container">
        
        <main class="main-content-area">
            
            <div class="register-container">
                <h1>Criar sua Conta</h1>
                
                <form class="register-form" id="formRegister">
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Seu nome e sobrenome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Seu melhor email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="termos" required>
                        <label for="termos">Eu li e concordo com os Termos de Serviço.</label>
                    </div>

                    
                    <button type="submit" class="btn-register-account">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                    
                    <div class="register-links">
                        <a href="login.html">Já tem uma conta? Faça Login</a>
                    </div>
                </form>
            </div>
            
        </main>
        
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#"><i class="fas fa-question-circle"></i> Ajuda</a>
            <span>•</span>
            <a href="#"><i class="fas fa-envelope"></i> Contato</a>
            <span>•</span>
            <a href="#"><i class="fas fa-info-circle"></i> Sobre</a>
        </div>
        <div class="copyright">
            <p>© 2025 Achados e Perdidos Online</p>
        </div>
    </footer>

    <!-- INTEGRAÇÃO COM O BACKEND -->
    <script>
        const API_URL = "https://back1-yktp.onrender.com/api/auth/register";

        document.getElementById("formRegister").addEventListener("submit", async function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value;
            const confirmar = document.getElementById("confirmar-senha").value;

            if (senha.length < 6) {
                alert("A senha deve ter no mínimo 6 caracteres.");
                return;
            }

            if (senha !== confirmar) {
                alert("As senhas não coincidem.");
                return;
            }

            const dados = { nome, email, senha };

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (!response.ok) {
                    alert(result.error || "Erro ao registrar.");
                    return;
                }

                alert("Conta criada com sucesso!");
                window.location.href = "index.html";

            } catch (err) {
                alert("Erro ao conectar com o servidor.");
                console.error(err);
            }
        });
    </script>

</body>
</html>
